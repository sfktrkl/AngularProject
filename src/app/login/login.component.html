<h1>Login</h1>
<!-- https://getbootstrap.com/docs/4.0/components/alerts/ -->
<div *ngIf="alert == 1" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Fail</strong> User does not exist.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="alert == 2" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Fail</strong> Wrong password.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="alert == 3" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> Logged in.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<form [formGroup]="loginForm" (ngSubmit)="updateAlert()">
  <div class="form-group">
    <label>User ID</label>
    <input type="text" class="form-control" formControlName="userId" placeholder="Enter Name">
    <small *ngIf="validateField('userId')" class="form-text text-muted">User ID is required.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
    <small *ngIf="validateField('password')" class="form-text text-muted">Password is required.</small>
  </div>
  <button [disabled]="!isFormValid()" type="submit" class="btn btn-primary">Login</button>
</form>
