<h1>Update Restaurant</h1>

<div *ngIf="!hideRestaurantIdForm" style="padding-bottom: 30px">
  <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
  <form [formGroup]="restaurantIdForm" (ngSubmit)="disableRestaurantForm(false); setRestaurantId(restaurantIdForm.value.id); getCurrentDataFromAPI(restaurantIdForm.value.id)">
    <div class="form-group">
      <label>Restaurant Id</label>
      <input type="number" class="form-control" formControlName="id" placeholder="Enter Id">
      <small *ngIf="!isIdValid(restaurantIdForm.value.id)" class="form-text text-muted">Id is not valid.</small>
    </div>
    <button [disabled]="!isButtonValid()" type="submit" class="btn btn-primary">Get Restaurant</button>
  </form>
</div>

<div>
  <!-- https://getbootstrap.com/docs/4.0/components/alerts/ -->
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Data has been submitted successfully.
    <button (click)="updateAlert(false)" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
  <form [formGroup]="restaurantForm" (ngSubmit)="sendCurrentDataToAPI(); updateAlert(true)">
    <div class="form-group">
      <label>Restaurant Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>Restaurant Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label>Restaurant E-mail</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter E-mail">
    </div>
    <button type="submit" class="btn btn-primary">Update Restaurant</button>
  </form>
</div>
