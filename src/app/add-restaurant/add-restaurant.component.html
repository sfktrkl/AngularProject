<h1>Add Restaurant</h1>
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<form [formGroup]="restaurantForm" (ngSubmit)="getFormValues(); sendFormValues()">
  <div class="form-group">
    <label>Restaurant Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Restaurant Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
  </div>
  <div class="form-group">
    <label>Restaurant E-mail</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter E-mail">
  </div>
  <button type="submit" class="btn btn-primary">Add Restaurant</button>
</form>
