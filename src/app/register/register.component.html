<h1>Register</h1>
<!-- https://getbootstrap.com/docs/4.0/components/alerts/ -->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> User has been submitted successfully.
  <button (click)="updateAlert(false)" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<form [formGroup]="registerForm" (ngSubmit)="updateAlert(true); sendUserData()">
  <div class="form-group">
    <label>User ID</label>
    <input type="text" class="form-control" formControlName="userId" placeholder="Enter Name">
    <small *ngIf="validateField('userId')" class="form-text text-muted">User ID is required.</small>
    <small *ngIf="doesUserExist()" class="form-text text-muted">User is already exist.</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
    <small *ngIf="validateField('password')" class="form-text text-muted">Password is required.</small>
  </div>
  <div class="form-group">
    <label>Password Check</label>
    <input type="password" class="form-control" formControlName="password2" placeholder="Enter Password again">
    <small *ngIf="validateField('password2')" class="form-text text-muted">Password is required.</small>
    <small *ngIf="!doPasswordsMatch()" class="form-text text-muted">Passwords does not match.</small>
  </div>
  <button [disabled]="!isFormValid() || !doPasswordsMatch() || doesUserExist()" type="submit" class="btn btn-primary">Register</button>
</form>
